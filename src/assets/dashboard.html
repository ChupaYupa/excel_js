<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>Pure JavaScript Excel</title>
</head>
<body>

<div id="app">
    <div class="bd">
        <div class="bd_header">
            <h1>Excel dashboard</h1>
        </div>
    </div>
    <div class="bd_new">
        <div class="bd_view">
            <a href="#" class="bd_create">
                Новая <br /> таблица
            </a>
        </div>
    </div>

    <div class="bd_table bd_view">
        <div class="bd_list-header">
            <span>Название</span>
            <span>Дата открытия</span>
        </div>
    </div>
    <ur class="bd_list">
        <li class="bd_record">
            <a href="">Таблица 1</a>
            <strong>30.12.2020</strong>
        </li>
        <li class="bd_record">
            <a href="">Таблица 2</a>
            <strong>30.12.2020</strong>
        </li>
    </ur>

</div>

</body>
</html>
